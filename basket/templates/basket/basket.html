<div class="basket_list">
    {% if basket %}
        <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
            Корзина <span class="badge badge-secondary badge-pill">{{ basket.0.total_qty }}</span>
        </h4>
        {% for item in basket %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ item.product.name }}</h5>
                    <p class="card-text">{{ item.product.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="{{ item.id }}" type="number" class="form-control"
                                       value="{{ item.quantity }}" min="0">
                            </div>
                            <div class="col-lg-4">{{ item.product.price }}</div>
                            <div class="col-lg-4">
                                <a href="{% url 'basket:remove' item.id %}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        {% endfor %}
        <div class="card mb-3">
            <div class="card-footer">
                <h5 class="card-title">Итого сумма корзины: {{ basket.0.total_sum }}</h5>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-lg float-right">Оформить</button>
    {% else %}
        <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
            Корзина пуста</h4>
    {% endif %}
</div>
